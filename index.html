<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVibe - Advanced Weather Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="weather-particles" id="weatherParticles"></div>
    
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-cloud-sun"></i>
            <span>WeatherVibe</span>
        </div>
        <div class="nav-controls">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="location-btn" id="locationBtn">
                <i class="fas fa-location-dot"></i>
            </button>
        </div>
    </nav>

    <main class="main-container">
        <div class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="cityInput" placeholder="Search for a city..." autocomplete="off">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="unit-toggle">
                        <button class="unit-btn active" data-unit="metric">°C</button>
                        <button class="unit-btn" data-unit="imperial">°F</button>
                    </div>
                </div>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
        </div>

        <div class="weather-dashboard" id="weatherDashboard" style="display: none;">
            <div class="current-weather-card">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="currentLocation"></h2>
                        <p id="currentDate"></p>
                    </div>
                    <div class="weather-icon-large">
                        <img id="currentWeatherIcon" src="" alt="">
                    </div>
                </div>
                
                <div class="temperature-display">
                    <span class="current-temp" id="currentTemp"></span>
                    <div class="temp-details">
                        <p id="weatherDescription"></p>
                        <p>Feels like <span id="feelsLike"></span></p>
                    </div>
                </div>

                <div class="weather-stats">
                    <div class="stat-item">
                        <i class="fas fa-eye"></i>
                        <span class="stat-label">Visibility</span>
                        <span class="stat-value" id="visibility"></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-tint"></i>
                        <span class="stat-label">Humidity</span>
                        <span class="stat-value" id="humidity"></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-wind"></i>
                        <span class="stat-label">Wind</span>
                        <span class="stat-value" id="windSpeed"></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-thermometer-half"></i>
                        <span class="stat-label">Pressure</span>
                        <span class="stat-value" id="pressure"></span>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecastContainer"></div>
            </div>

            <div class="additional-info">
                <div class="sun-times">
                    <div class="sun-item">
                        <i class="fas fa-sun"></i>
                        <div>
                            <span class="sun-label">Sunrise</span>
                            <span class="sun-time" id="sunrise"></span>
                        </div>
                    </div>
                    <div class="sun-item">
                        <i class="fas fa-moon"></i>
                        <div>
                            <span class="sun-label">Sunset</span>
                            <span class="sun-time" id="sunset"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
